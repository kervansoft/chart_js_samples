<!DOCTYPE html>
<html>
<head>
  <title>Canlı Dakikalık Grafik</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // Canvas elementini seçiyoruz
    var ctx = document.getElementById('myChart').getContext('2d');

    // Başlangıç verilerini oluşturuyoruz
    var data = {
      labels: Array.from({ length: 30 }, (_, i) => {
        var currentTime = new Date();
        var hour = currentTime.getHours();
        var minutes = currentTime.getMinutes() - (29 - i);
        if (minutes < 0) {
          minutes += 60;
          hour -= 1;
        }
        return (hour < 10 ? "0" + hour : hour) + ":" + (minutes < 10 ? "0" + minutes : minutes);
      }), // Saatleri ve dakikaları etiket olarak oluşturuyoruz
      datasets: [
        {
          label: 'Toplam',
          data: Array.from({ length: 30 }, () => 0), // Başlangıçta sıfır değerlerle gösteriyoruz
          backgroundColor: 'rgba(0, 0, 0, 0.2)', // Dolgu rengi
          borderColor: 'rgba(0, 0, 0, 1)', // Çizgi rengi
          borderWidth: 2, // Çizgi kalınlığı
          fill: 'start', // Dolgu alanını çizginin başlangıcından itibaren dolduruyoruz
          tension: 0.4, // Çizgi yumuşaklığı
          borderDash: [5, 5] // Kesikli çizgi stili
        }
      ]
    };

    // Grafik oluşturuyoruz
    var myChart = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        scales: {
          x: {
            beginAtZero: true // X eksenini sıfırdan başlatıyoruz
          },
          y: {
            beginAtZero: true // Y eksenini sıfırdan başlatıyoruz
          }
        },
        elements: {
          line: {
            tension: 0.4 // Tüm çizgilerin yumuşaklığını ayarlıyoruz
          }
        }
      }
    });

    // Verileri güncellemek ve grafikleri yeniden çizmek için zamanlayıcıyı başlatıyoruz
    var records = Array.from({ length: 30 }, () => 0); // Başlangıçta 30 kayıtla başlatıyoruz
    setInterval(function() {
      // Yeni rastgele verileri alıyoruz
      var newRecords = Array.from({ length: 30 }, () => Math.floor(Math.random() * 100));

      // Verileri toplayıp güncelliyoruz
      for (var i = 0; i < records.length; i++) {
        records[i] += newRecords[i];
      }

      // Etiketleri güncelliyoruz
      var currentTime = new Date();
      var hour = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var last30Minutes = Array.from({ length: 30 }, (_, i) => {
        minutes -= 1;
        if (minutes < 0) {
          minutes += 60;
          hour -= 1;
        }
        return (hour < 10 ? "0" + hour : hour) + ":" + (minutes < 10 ? "0" + minutes : minutes);
      });

      // Etiketleri ve verileri güncelliyoruz
      myChart.data.labels = last30Minutes.reverse();
      myChart.data.datasets[0].data = records.slice().reverse();

      // Grafikleri yeniden çiziyoruz
      myChart.update();
    }, 10 * 60); // 1 dakikada bir güncelleme yapıyoruz (1 saniye * 60)
  </script>
</body>
</html>
